<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c079cb430f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/main.js" defer></script>
    <title>Fabian Campuzano Social</title>
</head>
<body>
    <div class="all">
        <header>
            <h1>Fabian Campuzano</h1>
        </header>
        <main>
            <section class="social one">
                <a href="https://fabiancampuzano.io/" target="_blank"  aria-label="go to website">
                    <i class="fa-solid fa-house-user"></i>
                </a>
                <a href="https://www.instagram.com/fcm_tuba_livelectronics/" target="_blank"  aria-label="go to instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </section>
            <section class="social two">
                <a href="https://open.spotify.com/album/6DL7unRnL4mYa8ZCE6xsKY?si=g3hOPKuUSqK15C9BadwMLg" target="_blank" aria-label="spotify">
                    <i class="fa-brands fa-spotify"></i>
                </a>
                <a href="https://music.apple.com/mx/album/mc1-ep/1808768130?l=en-GB" target="_blank" aria-label="go to apple music">
                    <i class="fa-brands fa-apple"></i>
                </a>
                <a href="https://fabiancampuzano.bandcamp.com/track/mc1" target="_blank" aria-label="go to bandcamp">
                    <i class="fa-brands fa-bandcamp"></i>
                </a>
            </section>
        </main>
    </div>
</body>
</html>
